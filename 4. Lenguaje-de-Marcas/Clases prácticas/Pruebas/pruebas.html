<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadrado con Cambio de Borde</title>
  <style>
    .cuadrado {
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 10px solid black;
      transition: border-color 0.3s ease-in-out;
    }

    button{
      user-select: none;
      background-color: greenyellow;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 5px;

    }

    .TOP{
      transition: transform 2s, scale 2s, opacity 2s;
      display: flex;
      list-style: none;
      position: absolute;
      gap: 10px;
      margin-top: -20px;
      margin-left: 40px;
      opacity: 0;
      scale: 0.2;
    }

    .moverLista {
      transform: translateY(35px);
      scale: 0.9;
      opacity: 1;
    }


  </style>
</head>
<body>
  <div id="miCuadrado" class="cuadrado"></div>
  

  <!-- Cambiar estilo-->
  <!-- Este botón cada vez que es pulsado detecta el estilo de borde (inferior por motivos logisticos) que tiene el cubo
  y sigue una cadena predefinida de estilos hasta volver al inicial-->
  <button onclick="
    var cuadrado = document.getElementById('miCuadrado');
    var estilo = window.getComputedStyle(cuadrado);
    
    if (estilo.borderBottomStyle === 'solid') {
      cuadrado.style.borderStyle = 'dotted';}
    else if (estilo.borderBottomStyle === 'dotted'){
      cuadrado.style.borderStyle = 'dashed';}
    else if (estilo.borderBottomStyle === 'dashed'){
      cuadrado.style.borderStyle = 'double';}
    else if (estilo.borderBottomStyle === 'double'){
      cuadrado.style.borderStyle = 'ridge';}
    else if (estilo.borderBottomStyle === 'ridge'){
      cuadrado.style.borderStyle = 'hidden';}
    else if (estilo.borderBottomStyle === 'hidden'){
      cuadrado.style.borderStyle = 'solid';}
    ">Cambiar estilo</button>

    <!-- Cambiar color del borde-->
    <!-- Este botón cada vez que es pulsado detecta el color del borde (inferior en este caso por motivos logisticos) que tiene el cubo y sigue una cadena predefinida de colores hasta volver al inicial-->
   <button onclick="
    var cuadrado = document.getElementById('miCuadrado');
    var estilo = window.getComputedStyle(cuadrado);
    
    if (estilo.borderColor === 'rgb(0, 0, 0)') {
      cuadrado.style.borderColor = 'rgb(0, 0, 255)';
    } else if (estilo.borderColor === 'rgb(0, 0, 255)') {
      cuadrado.style.borderColor = 'green';
    } else if (estilo.borderColor === 'rgb(0, 128, 0)') {
      cuadrado.style.borderColor = 'rgb(255, 165, 0)';
    } else if (estilo.borderColor === 'rgb(255, 165, 0)') {
      cuadrado.style.borderColor = 'rgb(255, 255, 0)';
    } else if (estilo.borderColor === 'rgb(255, 255, 0)') {
      cuadrado.style.borderColor = 'rgb(142, 68, 173)';
    } else if (estilo.borderColor === 'rgb(142, 68, 173)') {
      cuadrado.style.borderColor = 'black';
    }
">Cambiar colores</button>

<button onclick="
document.getElementById('TOP').classList.toggle('moverLista');
">TOP BORDER</button>

<ul id="TOP" class="TOP">  

    
    <!-- Cambiar color del borde de arriba-->
    <!-- Este botón cada vez que es pulsado detecta el color de borde (de arriba) que tiene el cubo
    y lo cambia según una cadena predefinida de colores hasta volver al inicial-->
    <li>
    <button onclick="
    var cuadrado = document.getElementById('miCuadrado');
    var estilo = window.getComputedStyle(cuadrado);
    
    if (estilo.borderTopColor === 'rgb(0, 0, 0)') {
      cuadrado.style.borderTopColor = 'rgb(0, 0, 255)';
    } else if (estilo.borderTopColor === 'rgb(0, 0, 255)') {
      cuadrado.style.borderTopColor = 'green';
    } else if (estilo.borderTopColor === 'rgb(0, 128, 0)') {
      cuadrado.style.borderTopColor = 'rgb(255, 165, 0)';
    } else if (estilo.borderTopColor === 'rgb(255, 165, 0)') {
      cuadrado.style.borderTopColor = 'rgb(255, 255, 0)';
    } else if (estilo.borderTopColor === 'rgb(255, 255, 0)') {
      cuadrado.style.borderTopColor = 'rgb(142, 68, 173)';
    } else if (estilo.borderTopColor === 'rgb(142, 68, 173)') {
      cuadrado.style.borderTopColor = 'black';
    }
    ">Cambiar colores</button></li>

    <!-- Cambiar estilo del borde de arriba-->
    <!-- Este botón cada vez que es pulsado detecta el estilo del borde (de arriba) que tiene el cubo
    y lo cambia según una cadena predefinida de estilos hasta volver al inicial-->
    <li>
    <button onclick="
    var cuadrado = document.getElementById('miCuadrado');
    var estilo = window.getComputedStyle(cuadrado);
    
    if (estilo.borderTopStyle === 'solid') {
      cuadrado.style.borderTopStyle = 'dotted';}
    else if (estilo.borderTopStyle === 'dotted'){
      cuadrado.style.borderTopStyle = 'dashed';}
    else if (estilo.borderTopStyle === 'dashed'){
      cuadrado.style.borderTopStyle = 'double';}
    else if (estilo.borderTopStyle === 'double'){
      cuadrado.style.borderTopStyle = 'ridge';}
    else if (estilo.borderTopStyle === 'ridge'){
      cuadrado.style.borderTopStyle = 'hidden';}
    else if (estilo.borderTopStyle === 'hidden'){
      cuadrado.style.borderTopStyle = 'solid';}
    ">Cambiar estilo</button></li>


    <!-- Cambiar el ancho del borde de arriba-->
    <!-- Este botón cada vez que es pulsado detecta el ancho del borde (de arriba) que tiene el cubo
    y lo le aumenta 5 pixeles-->
    <li>
    <button onclick="
        var cuadrado = document.getElementById('miCuadrado');
        var estilo = window.getComputedStyle(cuadrado);
        var ancho = parseInt(estilo.borderTopWidth); 
        cuadrado.style.borderTopWidth = (ancho + 5) + 'px';
    ">Más ancho</button></li>

    <!-- Cambiar el ancho del borde de arriba-->
    <!-- Este botón cada vez que es pulsado detecta el ancho del borde (de arriba) que tiene el cubo
    y lo le resta 5 pixeles-->
    <li>
    <button onclick="
        var cuadrado = document.getElementById('miCuadrado');
        var estilo = window.getComputedStyle(cuadrado);
        var ancho = parseInt(estilo.borderTopWidth); 
        cuadrado.style.borderTopWidth = (ancho - 5) + 'px';
    ">Menos ancho</button></li>
</ul>

    <!-- Cambiar el ancho del cubo-->
    <!-- Este botón cada vez que es pulsado detecta el estilo del borde (de abajo por motivos logísticos) que tiene el cubo
    y le suma 5 píxeles-->
    <button onclick="
        var cuadrado = document.getElementById('miCuadrado');
        var estilo = window.getComputedStyle(cuadrado);
        var ancho = parseInt(estilo.borderWidth); 
        cuadrado.style.borderWidth = (ancho + 5) + 'px';
    ">Más ancho</button>


    <!-- Cambiar el ancho del cubo-->
    <!-- Este botón cada vez que es pulsado detecta el estilo del borde (de abajo por motivos logísticos) que tiene el cubo
    y le suma 5 píxeles-->
    <button onclick="
        var cuadrado = document.getElementById('miCuadrado');
        var estilo = window.getComputedStyle(cuadrado);
        var ancho = parseInt(estilo.borderWidth); 
        cuadrado.style.borderWidth = (ancho - 5) + 'px';
    ">Menos ancho</button>



 




  
</body>
</html>
